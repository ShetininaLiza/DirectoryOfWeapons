                  <b><p class="Title">Описание:</p></b>
                  <textarea name="desc">Меч каролингского типа или меч викингов. Мечом викингов пользовались далеко не только викинги – это был стандартный общеевропейский тип 
                    клинкового оружия того времени.Длина клинка каролингского меча от 70 до 90 см, остриё чаще закруглённое. Клинок достаточно тонкий и лёгкий, 
                    для облегчения обычно используется дол. Рукоять очень короткая по сравнению с более привычными мечами высокого средневековья и эпохи возрождения. 
                    При этом у большинства мечей викингов, особенно ранних, яблоко с рукоятью образуют Т-образную фигуру. Рука жёстко закрепляется между узкой 
                    крестовиной и перемычкой яблока. Крестовина также короткая. Мечи викингов использовались с круглым щитом кулачного хвата. В технике преобладали
                    рубящие удары, но колоть ими тоже можно, хотя и не слишком удобно. Это обычные рубяще-колющие мечи. Постепенное увеличение длины крестовины и 
                    рукояти у более каролингов в совокупности с изменением формы яблока на что-то более овальное и круглое привело к появлению рыцарского меча.</textarea>
