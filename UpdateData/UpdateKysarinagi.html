                  <textarea name="desc">Кусаригама- это япоское холодное оружие, которое  состоит из серпа (кама), к которому с помощью цепи (кусари) крепится ударный груз (фундо).
                    Это оружие возникло  в период Муромати (1336 - 1573). 
                  Длина рукояти серпа может достигать 60 см, а длина железка серпа — до 20 см. 
                  Железко серпа перпендикулярно к рукояти, оно заточено с внутренней, вогнутой стороны и заканчивается остриём. 
                  Цепь крепится к другому концу рукояти, или же к обуху серпа. Её длина составляет около 2,5 м или меньше.
                  Техника работы этим оружием позволяла нанести противнику удар с помощью гирьки, или запутать его с помощью цепи, после чего произвести атаку 
                  серпом. Кроме этого, можно было метать в противника сам серп, после чего возвращать его с помощью цепи.</textarea>
