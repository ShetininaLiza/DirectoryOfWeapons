                  <textarea name="desc">Эспадрон- это колющее и рубящее клинковое холодное оружие, разновидность шпаги. Нечто средне между шпагой и палашом. 
                    В XVIII веке в странах Западной Европы в качестве офицерского оружия использовались преимущественно шпаги и колишемарды. 
                    В период якобитских восстаний английские войска столкнулись с широким использованием шотландских палашей, обладавших хорошими 
                    рубящими качествами, однако, при высоком весе. В противовес им на основе шпаг возник эспадрон (англ. spadroon), сочетавший малый 
                    вес и небольшую длину шпаг с возможностью нанесения рубящего удара по типу палаша, а позже — и сабли. Изначально являлось английским
                    оружием, но к 1790-м годам оно распространилось во Францию, а позже и в другие страны. Так, в Италии существовали саблевидные дуэльные 
                    эспадроны.В русском языке с конца XVIII века данное понятие закрепилось за тупыми саблями и палашами, применяемыми при обучении фехтованию.
